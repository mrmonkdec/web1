    <script>
      // Function to update the countdown
      function updateCountdown() {
        const now = new Date(); // Get the current date and time
        const tomorrow = new Date(now); // Clone the current date
        tomorrow.setDate(now.getDate() + 1); // Set the date to tomorrow
        tomorrow.setHours(0, 0, 0, 0); // Set the time to midnight

        const timeRemaining = tomorrow - now; // Calculate the time remaining in milliseconds

        // Convert milliseconds to hours, minutes, and seconds
        const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
        const seconds = Math.floor((timeRemaining / 1000) % 60);

        // Display the countdown
        const countdownElement = document.getElementById("countdown");
        countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;

        // Update the countdown every second
        setTimeout(updateCountdown, 1000);
      }

      // Initial call to start the countdown
      updateCountdown();
    </script>
